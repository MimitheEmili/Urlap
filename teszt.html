<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 50px;
        height: 100%;
        background-color: #333;
        transition: width 0.3s;
        overflow-x: hidden;
        white-space: nowrap;
    }

    .sidebar .menu-item {
        display: flex;
        align-items: center;
        padding: 10px;
        color: white;
        cursor: pointer; /* Hozz√°adott kurzor megv√°ltoztat√°sa */
        transition: padding 0.3s; /* √Åtmenet a padding v√°ltoz√°s√°hoz */
        position: relative; /* Relat√≠v poz√≠ci√≥ a dropdown ny√≠l poz√≠cion√°l√°s√°hoz */
    }

    .sidebar .menu-item:hover {
        padding-left: 20px; /* Hover eset√©n n√∂velje a bal padding m√©ret√©t */
    }

    .sidebar .icon {
        font-size: 24px;
    }

    .sidebar .text {
        margin-left: 10px;
        display: none;
    }

    .sidebar.expanded {
        width: 200px;
    }

    .sidebar.expanded .text {
        display: inline;
    }

    .dropdown-arrow {
        position: absolute;
        top: 50%;
        right: -20px; /* Jobbra poz√≠cion√°l√°s */
        transform: translateY(-50%);
        width: 0;
        height: 0;
        border-top: 6px solid transparent;
        border-bottom: 6px solid transparent;
        border-left: 6px solid white; /* Ny√≠l megjelen√≠t√©se */
        display: none; /* Alap√©rtelmezett rejtett √°llapot */
    }

    .menu-item:hover .dropdown-arrow {
        display: block; /* Hover eset√©n megjelen√≠t√©s */
    }
</style>
<body>
