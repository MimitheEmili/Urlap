<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
    .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 50px;
    height: 100%;
    background-color: #333;
    transition: width 0.3s;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
}

.menu-item {
    display: flex;
    align-items: center;
    padding: 10px;
    color: white;
    font-size: 18px;
}

.icon {
    margin-right: 10px;
}

.menu-text {
    visibility: hidden;  /* Kezdetben a szöveg rejtve */
    white-space: nowrap;  /* Ne törje meg a szöveget */
}

.sidebar:hover {
    width: 200px;  /* Oldalsáv szélesebb lesz */
}

.sidebar:hover .menu-text {
    visibility: visible;  /* Szöveg megjelenik */
}

</style>
<body>
    <div class="sidebar">
        <div class="menu-item">
          <i class="icon">&#9733;</i> <!-- Csillag ikon példaként -->
          <span class="menu-text">Kezdőlap</span>
        </div>
        <div class="menu-item">
          <i class="icon">&#9733;</i>
          <span class="menu-text">Profil</span>
        </div>
        <div class="menu-item">
          <i class="icon">&#9733;</i>
          <span class="menu-text">Beállítások</span>
        </div>
      </div>
      

    <script>function generatePassword() {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
        let password = '';
        const passwordLength = 12; // Állítsd be a kívánt jelszó hosszát
    
        for (let i = 0; i < passwordLength; i++) {
            const randomIndex = Math.floor(Math.random() * characters.length);
            password += characters.charAt(randomIndex);
        }
    
        document.getElementById('jelszo').value = password; // A generált jelszó beírása a mezőbe
    }
    </script> <!-- JavaScript fájl hivatkozás -->
</body>
</html>
